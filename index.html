<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stres – moderný sprievodca duševným zdravím</title>

  <style>
    .img-overlay {
  position: relative;
  height: 260px;
  border-radius: 26px;
  background-size: cover;
  background-position: center;
  margin: 2.5rem 0;
  overflow: hidden;
}

.overlay-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.45);
  color: #ffffff;
  font-size: 1.4rem;
  font-weight: 600;
  text-align: center;
  padding: 2rem;
}

    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card:#ffffff;
      --glass:rgba(255,255,255,0.12);
      --accent1:#00c9ff;
      --accent2:#f77062;
      --accent3:#7cffc4;
      --text:#eaf6ff;
      --dark:#0b1c22;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:"Inter","Segoe UI",Arial,sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:var(--text);
      overflow-x:hidden;
    }

    header{
      padding:4rem 2rem 3rem;
      text-align:center;
      position:relative;
    }

    header h1{
      font-size:3rem;
      margin:0;
      letter-spacing:1px;
    }

    header p{
      max-width:900px;
      margin:1.5rem auto 0;
      font-size:1.25rem;
      line-height:1.7;
      opacity:0.95;
    }

    header::after{
      content:"";
      position:absolute;
      bottom:-1px;
      left:0;
      right:0;
      height:120px;
      background:linear-gradient(to bottom,transparent,var(--dark));
    }

    .app{
      display:flex;
      min-height:100vh;
      background:var(--dark);
    }

    aside{
      width:300px;
      background:rgba(0,0,0,0.35);
      backdrop-filter:blur(12px);
      padding:2rem 1.2rem;
      border-right:1px solid rgba(255,255,255,0.1);
    }

    aside h3{
      margin-top:0;
      text-transform:uppercase;
      letter-spacing:1px;
      font-size:0.9rem;
      opacity:0.7;
    }

    .menu button{
      width:100%;
      padding:1rem;
      margin-bottom:0.8rem;
      background:var(--glass);
      border:none;
      border-radius:16px;
      color:var(--text);
      font-size:1rem;
      text-align:left;
      cursor:pointer;
      transition:all 0.35s ease;
    }

    .menu button:hover{
      transform:translateX(6px);
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
    }

    .menu button.active{
      background:linear-gradient(135deg,var(--accent2),var(--accent1));
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
    }

    main{
      flex:1;
      padding:3rem;
    }

    .section{
      display:none;
      animation:fade 0.6s ease;
    }

    .section.active{
      display:block;
    }

    @keyframes fade{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:none}
    }

    .card{
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(10px);
      border-radius:24px;
      padding:2.5rem;
      margin-bottom:2.5rem;
      box-shadow:0 25px 50px rgba(0,0,0,0.35);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:1.8rem;
      margin-top:2rem;
    }

    .mini{
      background:rgba(255,255,255,0.1);
      padding:1.5rem;
      border-radius:18px;
    }

    .question{margin-bottom:1.2rem}

    select{
      margin-top:0.4rem;
      padding:0.5rem;
      border-radius:8px;
      border:none;
    }

    button.action{
      padding:0.9rem 1.8rem;
      border:none;
      border-radius:30px;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:white;
      cursor:pointer;
    }

    .result{
      margin-top:1.8rem;
      padding:1.6rem;
      border-radius:18px;
    }

    .low{background:rgba(124,255,196,0.25)}
    .mid{background:rgba(255,200,100,0.25)}
    .high{background:rgba(255,120,120,0.25)}

    footer{
      text-align:center;
      padding:2rem;
      background:#07151a;
      opacity:0.8;
    }
  </style>
</head>

<body>

<header>
  <h1>Stres a duševné zdravie</h1>
  <p>
    Stres je jedným z najvýraznejších fenoménov moderného života.
    Táto aplikácia slúži ako komplexný sprievodca zvládaním stresu.
  </p>
</header>

<div class="app">

  <aside>
    <h3>Navigácia</h3>
    <div class="menu">
      <button class="active" onclick="showSection('home',this)">Úvod & test</button>
      <button onclick="showSection('nutrition',this)">Zdravá výživa</button>
      <button onclick="showSection('movement',this)">Pohyb</button>
      <button onclick="showSection('sleep',this)">Spánok</button>
      <button onclick="showSection('tech',this)">Techniky</button>
      <button onclick="showSection('help',this)">Pomoc</button>
    </div>
  </aside>

  <main>

    <div id="home" class="section active">
      <div class="card">
        <h2>Rýchly test stresu</h2>
        <div id="test"></div>
        <button class="action" onclick="evaluate()">Vyhodnotiť</button>
        <div id="result"></div>
      </div>
    </div>

    <div id="nutrition" class="section"><div class="card"><h2>Zdravá výživa</h2></div></div>
    <div id="movement" class="section"><div class="card"><h2>Pohyb</h2></div></div>
    <div id="sleep" class="section"><div class="card"><h2>Spánok</h2></div></div>
    <div id="tech" class="section"><div class="card"><h2>Techniky zvládania</h2></div></div>
    <div id="help" class="section"><div class="card"><h2>Pomoc</h2></div></div>

  </main>
</div>

<footer>
  © 2026 – Edukačný projekt | Duševné zdravie
</footer>

<script>
const questions=[
  "Často sa cítiš vyčerpaný?",
  "Máš problémy so spánkom?",
  "Premýšľaš nad povinnosťami aj večer?",
  "Cítiš tlak na výkon?",
  "Máš pocit, že nestíhaš?",
  "Si často podráždený?",
  "Máš bolesti hlavy?",
  "Máš problémy so sústredením?",
  "Zanedbávaš oddych?",
  "Cítiš úzkosť?"
];

document.getElementById("test").innerHTML =
  questions.map((q,i)=>`
    <div class="question">
      ${i+1}. ${q}<br>
      <select id="q${i}">
        <option value="0">Nie</option>
        <option value="1">Niekedy</option>
        <option value="2">Často</option>
      </select>
    </div>
  `).join("");

function showSection(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

function evaluate(){
  let sum=0;
  for(let i=0;i<10;i++){
    sum+=Number(document.getElementById("q"+i).value);
  }
  const r=document.getElementById("result");
  if(sum<=6){
    r.className="result low";
    r.textContent="Nízka úroveň stresu.";
  }else if(sum<=13){
    r.className="result mid";
    r.textContent="Stredná úroveň stresu.";
  }else{
    r.className="result high";
    r.textContent="Vysoká úroveň stresu – odporúča sa odborná pomoc.";
  }
}
</script>

</body>
</html>
